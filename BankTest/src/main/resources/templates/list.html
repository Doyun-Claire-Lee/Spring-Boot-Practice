<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>지점</h1>
    <ul>
        <li th:each="branch : ${branchList}" th:onclick="'location.href=\'/detail?id=' + ${branch.id} + '\''">
            <p th:text="${branch.name}"></p>
            <p th:text="${branch.business_hours}"></p>
            <p th:text="${branch.address1}"></p>
        </li>
    </ul>
</body>
</html>
